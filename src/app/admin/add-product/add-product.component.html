<div class="container">
  <div class="row">
  <div class="col-12">
    <h3>Add Product</h3>
  </div>
</div>
<hr>
<form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col">
      <label for="formGroupExampleInput">Product Name</label>
      <input type="text" class="form-control" placeholder="First name" ngModel name="firstName">
    </div>
    <div class="col">
      <label for="formGroupExampleInput">SKU</label>
      <input type="text" class="form-control" placeholder="Last name" name="sku" ngModel>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="formGroupExampleInput">Category</label>
      <select class="form-control">
        <option>Default select</option>
      </select>
    </div>
    <div class="col">
      <label for="formGroupExampleInput">Price</label>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="exampleFormControlFile1">Select a image</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </div>
    <div class="col">
      <label for="formGroupExampleInput">Stock</label>
      <input type="text" class="form-control" placeholder="Enter the stock">
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <button class="btn btn-primary" type="submit" ngModel>Add</button>
    </div>
  </div>

</form>
</div>

<router-outlet></router-outlet>
